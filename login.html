<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Academy Student Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">    
</head>
<body>
    <div class="loginContainer">
        <main>
            <form id="loginForm">
                <img src="./asset/logo.JPG" alt="">
                <h2>CSC ACADEMY</h2>
                <h3>STUDENT PORTAL SIGN IN</h3>
                <div class="input">
                    <input type="text" placeholder="STUDENT ID" id="user" required>
                    <div class="icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="input">
                    <input type="password" placeholder="Password" id="password" required>
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="more">
                    <div class="rem">
                        <input type="checkbox" name="remember me" id="">
                        Remember Me
                    </div>
                    <div class="fp">
                        <a href="">Forget Password</a>
                    </div>
                </div>
                <button type="submit" id="loginBtn">
                    SIGN IN
                </button>
                <div style="height: 20px;"></div>
                <div class="ins">
                    <button class="switch">
                        <a href="/tamplates/staffLogin/staffLogin.html">Staff Login</a>
                    </button>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Linking the JavaScript -->
    <script src="/script/db.js"></script>
</body>
</html>
